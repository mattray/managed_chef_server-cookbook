---
driver:
  name: vagrant
  synced_folders:
      - ['test', '/backups', 'create: true', owner: "root", group: "root"]
  customize:
    memory: 2048
    cpus: 2
  network:
    - ["private_network", {ip: "192.168.33.22"}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 14.13.11

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: 14default
    provisioner:
      policyfile: policyfiles/default.rb
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 15default
    provisioner:
      policyfile: policyfiles/default.rb
      product_name: chef
      product_version: 15.0.300
    verifier:
      inspec_tests:
        - test/integration/default
  - name: restore
    provisioner:
      policyfile: policyfiles/restore.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/legacy
        - test/integration/policyfiles
  - name: backup
    provisioner:
      policyfile: policyfiles/backup.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: cron
    provisioner:
      policyfile: policyfiles/cron.rb
    attributes:
      mcs:
        cron:
          policyfile_archive: '/backups/policyfiles/base-53e07f37074575abfe75bbb74032f6cd63fc566ff2b8e655f9a2ddf91a3615a8.tgz'
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/cron
  - name: 14data_bags
    provisioner:
      policyfile: policyfiles/data_bags.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_bags
  - name: 15data_bags
    provisioner:
      policyfile: policyfiles/data_bags.rb
      product_name: chef
      product_version: 15.0.300
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_bags
  - name: 14legacy
    provisioner:
      policyfile: policyfiles/legacy.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/legacy
  - name: 15legacy
    provisioner:
      policyfile: policyfiles/legacy.rb
      product_name: chef
      product_version: 15.0.300
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/legacy
  - name: 14policyfile
    provisioner:
      policyfile: policyfiles/policyfile.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/policyfiles
  - name: 15policyfile
    provisioner:
      policyfile: policyfiles/policyfile.rb
      product_name: chef
      product_version: 15.0.300
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/policyfiles
  - name: 14everything
    provisioner:
      policyfile: policyfiles/everything.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
        - test/integration/data_bags
        - test/integration/legacy
        - test/integration/policyfiles
  - name: 15everything
    provisioner:
      policyfile: policyfiles/everything.rb
      product_name: chef
      product_version: 15.0.300
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
        - test/integration/data_bags
        - test/integration/legacy
        - test/integration/policyfiles
